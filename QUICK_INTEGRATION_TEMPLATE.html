    <script>
        // å­æœå‹™ç™»å…¥æ•´åˆè…³æœ¬
        const AUTH_CONFIG = {
            baseURL: 'https://eccal.thinkwithblack.com',
            returnURL: window.location.origin
        };

        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ç™»å…¥ç‹€æ…‹
        document.addEventListener('DOMContentLoaded', function() {
            handleOAuthCallback();
            checkAuthStatus();
        });

        // è™•ç† OAuth å›èª¿
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('auth_success') === 'true') {
                const token = urlParams.get('token');
                if (token) {
                    localStorage.setItem('eccal_auth_token', token);
                    // æ¸…é™¤ URL åƒæ•¸
                    window.history.replaceState({}, document.title, window.location.pathname);
                    checkAuthStatus();
                }
            } else if (urlParams.get('auth_error') === 'true') {
                const errorMsg = urlParams.get('error') || 'ç™»å…¥å¤±æ•—';
                showError(`ç™»å…¥éŒ¯èª¤: ${errorMsg}`);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // æª¢æŸ¥ç”¨æˆ¶ç™»å…¥ç‹€æ…‹
        async function checkAuthStatus() {
            const token = localStorage.getItem('eccal_auth_token');
            
            if (!token) {
                showLoginSection();
                return;
            }

            try {
                showLoadingSection();
                
                // é©—è­‰ Token æœ‰æ•ˆæ€§
                const isValid = await EccalAuth.verifyToken();
                if (!isValid) {
                    localStorage.removeItem('eccal_auth_token');
                    showLoginSection();
                    return;
                }
                
                // ç²å–ç”¨æˆ¶è³‡æ–™
                const userData = await EccalAuth.getUserData();
                
                if (userData) {
                    showUserSection(userData);
                } else {
                    localStorage.removeItem('eccal_auth_token');
                    showLoginSection();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showError('è¼‰å…¥ç”¨æˆ¶è³‡æ–™å¤±æ•—ï¼Œè«‹é‡æ–°ç™»å…¥');
                localStorage.removeItem('eccal_auth_token');
                showLoginSection();
            }
        }

        // è™•ç† Google ç™»å…¥
        function handleGoogleLogin() {
            const loginURL = `${AUTH_CONFIG.baseURL}/api/auth/google-sso?returnTo=${encodeURIComponent(AUTH_CONFIG.returnURL)}`;
            window.location.href = loginURL;
        }

        // è™•ç†ç™»å‡º
        function handleLogout() {
            localStorage.removeItem('eccal_auth_token');
            showLoginSection();
        }

        // é¡¯ç¤ºç™»å…¥å€å¡Š
        function showLoginSection() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
            document.getElementById('loading-section').classList.add('hidden');
        }

        // é¡¯ç¤ºç”¨æˆ¶å€å¡Š
        function showUserSection(userData) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('user-section').classList.remove('hidden');
            document.getElementById('loading-section').classList.add('hidden');
            
            // æ›´æ–°ç”¨æˆ¶è³‡è¨Š
            document.getElementById('user-name').textContent = userData.name;
            document.getElementById('user-email').textContent = userData.email;
            document.getElementById('user-credits').textContent = userData.credits || 0;
            document.getElementById('user-membership').textContent = userData.membershipLevel || 'Free';
            
            // è¨­ç½®ç”¨æˆ¶é ­åƒ
            const avatarImg = document.getElementById('user-avatar');
            if (userData.picture) {
                avatarImg.src = userData.picture;
                avatarImg.style.display = 'block';
            } else {
                avatarImg.style.display = 'none';
            }
        }

        // é¡¯ç¤ºè¼‰å…¥ä¸­
        function showLoadingSection() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('user-section').classList.add('hidden');
            document.getElementById('loading-section').classList.remove('hidden');
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // ç›£è½ localStorage è®ŠåŒ–ï¼ˆè·¨æ¨™ç±¤é åŒæ­¥ï¼‰
        window.addEventListener('storage', (e) => {
            if (e.key === 'eccal_auth_token') {
                if (e.newValue) {
                    checkAuthStatus();
                } else {
                    showLoginSection();
                }
            }
        });

        // å®šæœŸæª¢æŸ¥ Token æœ‰æ•ˆæ€§ï¼ˆæ¯ 5 åˆ†é˜ï¼‰
        setInterval(async () => {
            const token = localStorage.getItem('eccal_auth_token');
            if (token) {
                try {
                    const isValid = await EccalAuth.verifyToken();
                    if (!isValid) {
                        localStorage.removeItem('eccal_auth_token');
                        showError('ç™»å…¥å·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥');
                        showLoginSection();
                    }
                } catch (error) {
                    console.error('Token validation failed:', error);
                }
            }
        }, 5 * 60 * 1000); // 5 åˆ†é˜

        // é é¢ visibility è®ŠåŒ–æ™‚é‡æ–°æª¢æŸ¥ï¼ˆç”¨æˆ¶åˆ‡æ›æ¨™ç±¤é å›ä¾†æ™‚ï¼‰
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const token = localStorage.getItem('eccal_auth_token');
                if (token) {
                    checkAuthStatus();
                }
            }
        });
